- title: Sagra della patata
  description: "La Sagra della Patata e' nata dall'idea di qualche estroso che ha aggregato un gruppo di volontari con l'intento di rivalutare un prodotto, spesso cosiderato secondario di contorno e guarnizione ai piatti piu' importanti ma che ha la capacita' di vivere di propria forza."
- title: Sagra del pisello
  description: "Non fate gli spiritosi ed evitiamo le facile allusioni, qui si parla di un legume unico, dalla storia importante, che in questo allegro borgo piemontese viene festeggiato e cucinato in tutte le salse da oltre 50 anni."
